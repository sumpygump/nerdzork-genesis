<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <title>Nerdzork Genesis Craft</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/gridforms.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="contain">
            <header>
                <div class="masthead">
                    <div class="logo"><img src="https://nerdzork.nerderylabs.com/assets/media/images/nerdquest-logo.svg" /></div>
                    <h1>Nerdzork Genesis Craft</h1>
                    <div style="width:175px;"></div>
                </div>
            </header>

            <article>
                <div class="infobox vr">
                    <div class="infobox-hd">
                        <h2 class="hdg_4">JSON Data</h2>
                    </div>
                    <div class="infobox-bd">
                        <div>Paste in a puzzle JSON definition below and click
                            the button to load into the form, or else just
                            start from scratch in the form below.</div>
                        <textarea rows="4" id="json_input" style="width:100%;font-family:monospace;"></textarea><br />
                        <div class="buttons">
                            <div class="btn js-load-json ld-ext-right">
                                <span>Load JSON</span>
                                <div class="ld ld-ring ld-spin"></div>
                            </div>
                            <div id="load_message"></div>
                        </div>
                    </div>
                </div>

                <div class="infobox">
                    <div class="infobox-hd">
                        <div class="buttons buttons_sb">
                            <h2 class="hdg_4">Puzzle Definition</h2>
                            <div><a href="#" class="btn js-export-puzzle">Export puzzle</a></div>
                        </div>
                    </div>
                    <div class="infobox-bd">
                        <form class="grid-form">
                            <fieldset class="vr">
                                <legend>Puzzle Details</legend>
                                <div data-row-span="2">
                                    <div data-field-span="1">
                                        <label class="required">Name</label>
                                        <input type="text" name="name">
                                    </div>
                                    <div data-field-span="1">
                                        <label class="required">Slug</label>
                                        <input type="text" name="slug">
                                    </div>
                                </div>
                                <div data-row-span="1">
                                    <div data-field-span="1">
                                        <label class="required">Description</label>
                                        <textarea name="description"></textarea>
                                    </div>
                                </div>
                                <div data-row-span="3">
                                    <div data-field-span="1">
                                        <label class="required">Entrance room slug</label>
                                        <input type="text" name="entranceRoomSlug">
                                    </div>
                                    <div data-field-span="1">
                                        <label class="required">Exit room slug</label>
                                        <input type="text" name="exitRoomSlug">
                                    </div>
                                    <div data-field-span="1">
                                        <label>Submit for validation only</label>
                                        <select name="validationOnly">
                                            <option value="true">True</option>
                                            <option value="false">False</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="tabs">
                                <div class="tab">
                                    <input name="tabs" type="radio" id="tab-1" checked="checked" data-panel="panel-1" class="tabs-input"/>
                                    <label for="tab-1" class="label">Rooms</label>
                                </div>
                                <div class="tab">
                                    <input name="tabs" type="radio" id="tab-2" data-panel="panel-2" class="tabs-input"/>
                                    <label for="tab-2" class="label">Doodads</label>
                                </div>
                            </div>
                            <div class="panel" id="panel-1">
                                <div class="vr section-rooms">
                                    <div class="section-btns">
                                        <a href="#" class="btn js-add-room">Add room</a>
                                        <select id="rooms_select"></select>
                                    </div>
                                    <div id="rooms_container"></div>
                                </div>
                            </div>

                            <div class="panel" id="panel-2" style="display:none;">
                                <div class="vr section-doodads">
                                    <div class="section-btns">
                                        <a href="#" class="btn js-add-doodad">Add doodad</a>
                                        <select id="doodads_select"></select>
                                    </div>
                                    <div id="doodads_container"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
            <footer>
            </footer>
        </div>

        <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
        <script src="js/vendor/modernizr-3.11.2.min.js"></script>
        <script src="js/vendor/gridforms.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js?v=2"></script>
    </body>

</html>
