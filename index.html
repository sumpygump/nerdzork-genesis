<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="">
        <meta property="og:type" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <link rel="manifest" href="site.webmanifest">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/gridforms.css">
        <link rel="stylesheet" href="css/main.css">

        <meta name="theme-color" content="#fafafa">
    </head>

    <body>
        <div class="contain">
            <header>
                <div class="masthead">
                    <h1>Nerdzork Genesis Craft</h1>
                </div>
            </header>

            <article>
                <div class="infobox vr">
                    <div class="infobox-hd">
                        <h2 class="hdg_4">JSON Data</h2>
                    </div>
                    <div class="infobox-bd">
                        <textarea rows="4" id="json_input" style="width:100%;font-family:monospace;"></textarea><br />
                        <a href="#" class="btn js-load-json">Load JSON</a>
                    </div>
                </div>

                <div class="infobox">
                    <div class="infobox-hd">
                        <h2 class="hdg_4">Puzzle Definition</h2>
                    </div>
                    <div class="infobox-bd">
                        <form class="grid-form">
                            <fieldset class="vr">
                                <legend>Puzzle Details</legend>
                                <div data-row-span="2">
                                    <div data-field-span="1">
                                        <label>Name</label>
                                        <input type="text" name="name">
                                    </div>
                                    <div data-field-span="1">
                                        <label>Slug</label>
                                        <input type="text" name="slug">
                                    </div>
                                </div>
                                <div data-row-span="1">
                                    <div data-field-span="1">
                                        <label>Description</label>
                                        <textarea name="description"></textarea>
                                    </div>
                                </div>
                                <div data-row-span="3">
                                    <div data-field-span="1">
                                        <label>Entrance room slug</label>
                                        <input type="text" name="entranceRoomSlug">
                                    </div>
                                    <div data-field-span="1">
                                        <label>Exit room slug</label>
                                        <input type="text" name="exitRoomSlug">
                                    </div>
                                    <div data-field-span="1">
                                        <label>Submit for validation only</label>
                                        <select name="validationOnly">
                                            <option value="true">True</option>
                                            <option value="false">False</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="vr section-rooms">
                                <h2>Rooms <a href="#" class="btn btn_sm js-add-room">Add</a></h2>
                                <div id="rooms_container"></div>
                            </div>

                            <div class="vr section-doodads">
                                <h2>Doodads <a href="#" class="btn btn_sm js-add-doodad">Add</a></h2>
                                <div id="doodads_container"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
            <footer>
            </footer>
        </div>

        <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
        <script src="js/vendor/modernizr-3.11.2.min.js"></script>
        <script src="js/vendor/gridforms.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
